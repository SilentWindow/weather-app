<!DOCTYPE html>
<html>
    <head>
        <title>weather meme</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="location">
            <h1 class="timezone">Timezone</h1>
            <img class="icon" src="" alt="Icon"/>
        </div>
        <div class="temperature">
            <div class="degree-section">
                <h2 class="temperature-degree">9001</h2>
                <span>F</span>
            </div>
            <div class="description">
                Fahrenheit
            </div>
        </div>
    
    
        <script src="app.js"></script>
    </body>
</html>
